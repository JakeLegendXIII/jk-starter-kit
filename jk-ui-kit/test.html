<html lan="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Hello, World!</h1>

        <my-badge>New</my-badge>

        <my-button label="huzzah"><span>üëç</span>Click Me</my-button>
        <my-button disabled>Also Click</my-button>

        <style>
            my-badge {                
                padding: 5px;
                background-color: #007bff;
                color: white;
                border-radius: 4px;
            }            
        </style>

        <style>
            html body button {
                background-color: brown;
            }
        </style>

        <script>
            class MyButton extends HTMLElement {
                static observedAttributes = ['label', 'disabled'];
                // declare private
                #label = 'Blah';                
                #shadowRoot;
                #disabled = false;

                get label() {
                    return this.#label;
                }

                set label(value) {
                    this.#label = value;
                    this.render();
                }

                get disabled() {
                    return this.#disabled;
                }

                set disabled(value) {
                    this.#disabled = value;
                    this.render();
                }

                constructor() {
                    super();
                    this.#shadowRoot = this.attachShadow({ mode: 'open' }); 
                    this.render();
                }
                attributeChangedCallback(name, oldValue, newValue) {
                    if (name === 'label') {
                        this.label = newValue;                        
                    } else if (name === 'disabled') {
                        this.disabled = newValue !== null;
                    }
                }

                render() {
                    this.#shadowRoot.innerHTML = `
                        <style>
                             button {
                                 padding: 1rem;
                                 background-color: darkgreen;
                                 color: black;                
                                 border-radius: 4px;                    
                             }                
                        </style>      
                        <div>${this.label}</div>      
                        <button ${this.disabled ? 'disabled' : ''}>
                            <slot name="icon"></slot>
                            <slot></slot>
                        </button>
                    `;
                }
            }
            customElements.define('my-button', MyButton);

        </script>
    </body>
</html>
