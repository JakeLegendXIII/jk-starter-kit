<html lan="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Hello, World!</h1>

        <my-badge>New</my-badge>

        <my-button><span>üëç</span>Click Me</my-button>
        <my-button>Also Click</my-button>

        <style>
            my-badge {                
                padding: 5px;
                background-color: #007bff;
                color: white;
                border-radius: 4px;
            }            
        </style>

        <style>
            html body button {
                background-color: brown;
            }
        </style>

        <script>
            class MyButton extends HTMLElement {
                constructor() {
                    super();
                    const shadowRoot = this.attachShadow({ mode: 'open' });
                    shadowRoot.innerHTML = `
                        <style>
                             button {
                                 padding: 1rem;
                                 background-color: darkgreen;
                                 color: black;                
                                 border-radius: 4px;                    
                             }                
                        </style>            
                        <button>
                            <slot name="icon"></slot>
                            <slot></slot>
                        </button>
                    `;
                }
            }
            customElements.define('my-button', MyButton);
        </script>
    </body>
</html>
